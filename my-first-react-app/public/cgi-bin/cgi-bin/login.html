    <link rel="stylesheet" href="styles.css"> <!-- Include your CSS file --><style>
        body {
            margin: 0; /* Remove default margin to ensure full-width transitions */
        }

        #page-transition {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #fff; /* Set the background color */
            z-index: 1000;
            opacity: 0;
            animation: pageTransition 1s ease-in-out forwards;
        }

        @keyframes pageTransition {
            0% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.5;
                transform: scale(1.1);
            }
            100% {
                opacity: 0;
                transform: scale(1.5);
            }
        }

        #main {
            opacity: 1;
            transform: translateX(0);
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
        }

        #main[data-transition="in-progress"] {
            opacity: 0;
            transform: translateX(20px);
        }

        nav a {
            opacity: 1;
            transition: opacity 0.5s;
        }

        #main[data-transition="in-progress"] nav a {
            opacity: 0;
        }
    </style>
</head>
