<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - Marketplace</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        header {
            background-color: #4285f4;
            color: #fff;
            padding: 15px;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav {
            display: flex;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px;
            margin: 0 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease-in-out;
        }

        nav a:hover {
            background-color: #3a76c4;
        }

        main {
            padding: 20px;
        }

        .product-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .product {
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #fff;
            padding: 20px;
            margin: 15px;
            width: 300px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
            cursor: pointer;
        }

        .product:hover {
            transform: scale(1.05);
        }

        h2 {
            color: #333;
        }

        p {
            color: #666;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 15px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>Marketplace</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="#">Products</a>
            <a href="login.html">Login</a>
        </nav>
    </header>

    <main>
        <h2>Product List</h2>
        <div class="product-list">
            <div class="product" onclick="window.location.href='product_details.html'">
                <h2>Product 1</h2>
                <p>Description of Product 1 goes here.</p>
                <p>Price: $19.99</p>
            </div>

            <div class="product" onclick="window.location.href='product_details.html'">
                <h2>Product 2</h2>
                <p>Description of Product 2 goes here.</p>
                <p>Price: $29.99</p>
            </div>

            <!-- Add more product listings as needed -->

        </div>
    </main>

    <footer>
        <p>&copy; 2024 Marketplace</p>
    </footer>

</body>
</html>
